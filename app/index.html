 <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>pwned</title>
    <link rel="stylesheet" type="text/css" href="app.css"></link>
    <script>
      (()=> {
        async function fetchPws() {
          const response = await fetch("http://localhost:3000/passwords");
          window.passwords = await response.text().then(passwords => passwords.split(/\r?\n/));
        };
        fetchPws();
      })();
    </script>
  </head>
  <body>
    <h1>NIST Password Validator</h1>
    <form id="password-form">
      <div class="input-wrapper">
        <input id="password-input"
          type="password"
          minlength="8"
          maxlength="64"
          autocomplete="off"
          required>
        <span class="input-label">Password</span>
        <input type="submit" value="Check">
      </div>
    </form>
  </body>
  <script src="validations.js"></script>
</html>
