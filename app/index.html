 <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>pwned</title>
    <script>
      (()=> {
        async function fetchPws() {
          const response = await fetch("http://localhost:3000/passwords");
          window.passwords = await response.text();
          // TODO: parse and store passwords.
        };
        fetchPws();
      })();
    </script>
  </head>
  <body>
    <h1>NIST Password Validator</h1>
    <form id="password-form">
      Password:
      <input id="password-input"
        type="password"
        minlength="8"
        maxlength="64"
        autocomplete="off"
        required>
      <input type="submit" value="Check">
    </form>
    <script>
      const form = document.getElementById('password-form');
      form.addEventListener('change', (event) => {
        const input = document.getElementById('password-input');
        const parsedPasswords = passwords.split(/\r?\n/);
        console.log('submitting');
        input.setCustomValidity('Please choose a less common password.');
        if (parsedPasswords.includes(input.value)) {
          input.setCustomValidity('Please choose a less common password.');
        } else {
          input.setCustomValidity('');
        }
      })
    </script>
  </body>
</html>
